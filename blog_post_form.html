<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Blog</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="media">
    <h1>Submit a New Blog Post</h1>
    <form id="blogPostForm" onsubmit="event.preventDefault(); showAlert();">
    <label for="title">Blog Post Title:</label><br>
    <input type="title" name="newpost" placeholder="Enter Post Here"><br>

    <label for="title">Blog Post Author's Name:</label><br>
    <input type="authorsname" Name="name" placeholder="Enter Author's name"> <br><br>

    <label for="category">Category:</label><br>
    <select name="fruits" id="fruit-select">
        <option value="beauty">Beauty Blog</option>
        <option value="political">Political Blog</option>
        <option value="sports">Sports Blog</option>
        <option value="fashion">Fashion Blog</option>
    </select>
    <button type="submit">Submit</button>
    <button type="button" onclick="showAlert()">Click Me</button>
</form>

    
</body>
</html>
